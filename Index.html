<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard </title>

    <!--Tailwind Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
<div class="max-w-7xl mx-auto p-6">
<header class="flex items-center justify-between mb-6">
<h1 class="text-2xl font-semibold">Task Management Dashboard</h1>
<div class="flex items-center gap-4">
<div class="text-sm text-gray-600">Local storage only </div>
<button id="btnClear" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Clear All</button>
</div>
</header>


<section class="grid grid-cols-1 md:grid-cols-4 gap-6">

    <!--Left controls  -->
    <div class="md:col-span-1 bg-white p-4 rounded-lg shadow">
        <h2 class="font-medium mb-3">Add Task</h2>
        <form id="taskForm" class="space-y-3">

            <div>
                <label class="text-sm">Title</label>
                <input id="title" class="w-full mt-1 p-2 border rounded" placeholder="Task title" />
            </div>

            <div>
                <label class="text-sm">Description</label>
                <textarea id="description" class="w-full mt-1 p-2 border rounded" rows="3" placeholder="Optional"></textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-2"></div>
                <div>
                  <label class="text-sm">Due date</label>
                  <input id="dueDate" type="date" class="w-full mt-1 p-2 border rounded" />
                </div>
                  <div>
                <label class="text-sm">Assignee</label>
                <input id="assignee" class="w-full mt-1 p-2 border rounded" placeholder="Name" />
                  </div>

            </div>
            <div>
                <label class="text-sm">Tags (comma separated)</label>
                <input id="tags" class="w-full mt-1 p-2 border rounded" placeholder="e.g. bug, high-priority" />
            </div>

            <div>
                <label class="text-sm">Status</label>
                <select id="status" class="w-full mt-1 p-2 border rounded">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
            </div>
            <div class="flex gap-2">
            <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Add Task</button>
            <button id="btnImportSample" type="button" class="px-4 py-2 border rounded">Sample</button>
          </div>
        </form>
      </div>

      <!-- Right: Dashboard -->
<div class="md:col-span-3">
<div class="bg-white p-4 rounded-lg shadow mb-6">
<div class="flex items-center justify-between">
<div class="flex gap-4 items-center">
<input id="search" placeholder="Search title, description, tags..." class="p-2 border rounded w-72" />
<select id="filterStatus" class="p-2 border rounded">
    <option value="All">All</option>
    <option value="Pending">Pending</option>
    <option value="In Progress">In Progress</option>
    <option value="Done">Done</option>
</select>

<select id="sortBy" class="p-2 border rounded">
    <option value="created_desc">Newest</option>
    <option value="due_asc">Due soon</option>
    <option value="title_asc">Title Aâ†’Z</option>
</select>

</div>
<div class="text-sm text-gray-600">Tasks: <span id="totalCount">0</span></div>
</div>


<!-- Analytics -->
<div class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-4">
<div class="p-3 border rounded">
<div class="text-xs text-gray-500">Completed</div>
<div id="countDone" class="text-xl font-semibold">0</div>
</div>
<div class="p-3 border rounded">
<div class="text-xs text-gray-500">In Progress</div>
<div id="countInProgress" class="text-xl font-semibold">0</div>
</div>
<div class="p-3 border rounded">
<div class="text-xs text-gray-500">Pending</div>
<div id="countPending" class="text-xl font-semibold">0</div>
</div>
</div>

            </form>

        </form>
    </div>
</section>
</body>
</html>
